<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NWH600XP9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-8NWH600XP9');
  </script>
  <meta name="google-adsense-account" content="ca-pub-7848856002087301">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Teki Solves | Web Design, Development, SEO, Digital Art & Tutoring</title> -->
  <title>{{ page.title }} | {{ site.name }} - Web Development, Game Creation, Digital Solutions</title>
  <meta name="description"
    content="Teki Solves: Where art meets technology. We offer innovative web development, game creation, bespoke software solutions, and educational content to empower creators and technologists. Join us to elevate your digital experience.">
  <link rel="icon" href="{{ site.baseurl }}/tekisolutions_fav_icon.png" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ site.baseurl }}/style.css" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom p-2">
    <a class="navbar-brand" href="{{ site.url }}">
      <img src="{{ site.baseurl }}/teki-blog-logo.png" alt="Teki Solves Logo"
        style="height: 124px; z-index: 1000 !important;">
    </a>
    <a class="nav-link ml-auto" href="{{ site.baseurl }}/blog">Blog</a>
  </nav>

  <section class="arrow_box_white post-bg-ctrl">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1 post_article p-5">
          <h1>{{ page.title }}</h1>
          <p>{{ page.date | date: "%B %d, %Y" }}</p>
          {{ content }}
        </div>
        <div class="col-md-10 offset-md-1 arrow_box_blue"></div>
      </div>
    </div>
  </section>

  <footer class="footer bg-black text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-left">
          <p>&copy; {{ site.time | date: "%Y" }} Teki Solves. All rights reserved.</p>
        </div>
        <div class="col-md-4 text-center">
          <a href="{{ site.url }}">
            <img src="{{ site.baseurl }}/tekisolutions_b-50.png" alt="Footer Logo" class="footer-image"
              style="height: 124px; z-index: 1000 !important;">
          </a>
        </div>
        <div class="col-md-4 text-left">
          <a href="https://www.instagram.com/tekisolves/" class="social-icon text-white" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
